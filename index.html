
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Personal Finance App</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F5A623;
            --dark-bg: #1E1E2D;
            --dark-text: #E0E0E0;
            --light-bg: #FFFFFF;
            --light-text: #333333;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
        }
        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .widget {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .dark-mode .widget {
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: var(--primary-color);
            margin-top: 0;
        }
        .dark-mode h2 {
            color: var(--secondary-color);
        }
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--light-text);
        }
        .dark-mode .dark-mode-toggle {
            color: var(--dark-text);
        }
        nav {
            background-color: var(--primary-color);
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: var(--secondary-color);
        }
        .dark-mode nav {
            background-color: var(--dark-text);
        }
        .dark-mode nav a {
            color: var(--dark-bg);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--secondary-color);
        }
        .dark-mode button {
            background-color: var(--secondary-color);
            color: var(--dark-bg);
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            nav {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            nav a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Dashboard</a>
        <a href="#">Expenses</a>
        <a href="#">Budgets</a>
        <a href="#">Goals</a>
        <a href="#">Investments</a>
        <a href="#">Debt Management</a>
        <a href="#">Reports</a>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>
    </nav>

    <div class="container">
        <div class="widget">
            <h2>Expense Tracking</h2>
            <img src="https://picsum.photos/id/10/300/200" alt="Expense Tracking">
            <input type="text" placeholder="Expense Name">
            <input type="number" placeholder="Amount">
            <input type="date">
            <select>
                <option>Food</option>
                <option>Transport</option>
                <option>Utilities</option>
                <option>Entertainment</option>
            </select>
            <button>Add Expense</button>
        </div>
        <div class="widget">
            <h2>Budget Summary</h2>
            <img src="https://picsum.photos/id/20/300/200" alt="Budget Summary">
            <p>Monthly Budget: $2000</p>
            <p>Spent: $1500</p>
            <p>Remaining: $500</p>
        </div>
        <div class="widget">
            <h2>Financial Goals</h2>
            <img src="https://picsum.photos/id/30/300/200" alt="Financial Goals">
            <p>Goal: Save for a Car</p>
            <p>Target Amount: $10,000</p>
            <p>Saved: $3,000</p>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        window.onload = function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        };
    </script>
</body>
</html>
